<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        background-color: orangered;
    }
    .header{
        background-color: grey;
        display: flex;
        align-items: center;
    }
    .header img {
        padding: 10px
    }
    form {
        padding: 10px;
    }

</style>
<body>
    <div class="container">
        <div class="header">
            <img src="./images/avatar-men.png" alt="" width="20%">
            <h4>PERSONAL TANIMA FORMU</h4>
</div>
    <form action="result.html">

<div>
    <label for="ad">Adiniz:</label>
    <br>
    <input type="text" id="ad" name="AD" placeholder="Adinizi giriniz">
</div>
<br>
<div>
    <label for="soyad">Soyadiniz:</label>
    <br>
    <input type="text" id="soyad" name="Soyad">
</div>
<br>
<div>
    <label for="sifre">Sifreniz:</label><br>
<input type="password" name="SIFRE" id="sifre"></div>
<br>
<div>
<label for="email">Email:</label><br>
<input type="email" name="EMAIL" id="email" required/>
</div>
<br>
<div>
    <label for="yas">Yasiniz:</label> <br>
    <input type="number" name="YAS" id="yas">
</div>
<br>
<div>
    <label for="cinsiyet">Cinsiyet:</label>
    <br>
    <input type="radio" name="cinsiyet" id="kadin" value="Kadin">
    <label for="kadin">Kadin</label>
    <br>
    <input type="radio" name="cinsiyet" id="erkek" value="Erkek" checked>
    <label for="erkek">Erkek</label>
</div>
<br>
<div>
    <label for="">Müsait günleriniz</label>
    <br>
    <input type="checkbox" name="gün" id="" value="Pazartesi">
    <label for="">Pazartesi</label>
    <br>
    <input type="checkbox" name="gün" id="" value="Sali">
    <label for="">Sali</label>
    <br>
    <input type="checkbox" name="gün" id="" value="Carsamba">
    <label for="">Carsamba</label>
    <br>
    <input type="checkbox" name="gün" id="" value="Persembe">
    <label for="">Persembe</label>
    <br>
    <input type="checkbox" name="gün" id="" value="Cuma" checked>
    <label for="">Cuma</label>
</div>

<br>
<div>
    <label for="renk">Sevdiginiz Renk</label>
    <input type="color" name="RENK" id="renk" value="#458767">
</div>
<br>
<div>
    <label for="tarih">Dogum Tarihiniz:</label>
    <input type="date" name="DOGUM_TARIHI" id="tarih" min=""2020-01-01 max="2024-01-01">
</div>
<br>
<div>
    <label for="foto" Fotograf:></label><br>
    <input type="file" name="FOTOGRAF" id="foto">
</div>
<br>
<div>
    <label for="tel">Telefon:</label>
    <input type="tel" name="TELEFON" id="tel" placeholder="XXX-XXX-XX-XX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
</div>
<br>
<div>
    <label for="hobi">Hobizi secin:</label><br>
    <select name="HOBI" id="">
        <option value=""selected>Bir Hobi Secin:</option>
<option value="müzik">Müzik</option>
<option value="resim">Resim</option>
<option value="yuzme">Yuzme</option>
<option value="satranc">Satranc</option>
    </select>
</div>
<br>
<div>
    <label for="spor">Sevdiginiz Spor Dali:</label><br>
    <select name="" id="">
<optgroup label="Su Sporlari">
    <option value="yuzme">Yuzme</option>
    <option value="dalis">Dalis</option>
    <option value="sörf">Sörf</option>

</optgroup>
<optgroup label="Dövüs Sporlari">
    <option value="Karate">Karate</option>
    <option value="Judo">Judo</option>
    <option value="Boks">Boks</option>
</optgroup>
    </select>
</div>
<div>
    <label for="yorum">Yorum:</label><br>
    <textarea name="YORUM" id="yorum" cols="40" rows="5" style="resize: none;"> </textarea>
</div>
<br>
<div>
    <label for="ulke">Görmek Istediginiz Ülkeler:</label>
    <input type="text" list="ulke">
    <datalist name="ULKE"id="ulke">
        <option value="Almanya"></option>
        <option value="USA"></option>
        <option value="Amerika"></option>
        <option value="Polonya"></option>
        <option value="Japonya"></option>
        <option value="Güney Afrika"></option>
    </datalist>
</div>
<br>
<div>
    <fieldset>
        <legend>ID ve VIZE Bilgisi</legend>
        <label for="id">ID:</label><br>
        <input type="text">
        <br>
        <label for="vizeTuru">Vize Türü</label><br>
        <input type="text">
    </fieldset>
</div>






<br>
<div>
    <input type="submit" value="KAYDET">
</div>
    </form>
    
</body>
</html>
