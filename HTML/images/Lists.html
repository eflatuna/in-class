<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIST</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    </head>
    <body>
        <h1>LISTS</h1>
            <p>Ordered List</p>
            <p>Unordered list</p>
            <p>Description List</p>

        <h2>Ordered List:Sirali Liste</h2>
        <h4>Araba Modelleri</h4>
            <ol start="5 type=I">
                <li>Audi</li>
                <li>BMW</li>
                <li>Mercedes</li>
                <li>Toyota</li>
                <li>Nissan</li>
            </ol>
        <hr>
        <h2>Unordered List:Sirali olmayan liste</h2>
        <h4>Futbol Takimlari</h4>
            <ul type="circle">
                <li>Fenerbahce</li>
                <li>Galatasaray</li>
                <li>Besiktas</li>
                <li>Trabzonspor</li>
            </ul>
            <hr>
            <ul type="none">
                <li><i class="fa-solid fa-user"></i>User</li>
                <li><i class="fa-solid fa-comment"></i>Comment</li>
            </ul>

    </body>
</html>
