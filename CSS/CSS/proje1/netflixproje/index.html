<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Netflix Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 id="title">NET<span>FLIX</span> <h1>
            <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself.</h3>
    </header>
    <main id="survey-form-container">
        <form action="result.html" method="get">
            <div class="input-box">
                
            <div class="input-box">
                <label for="">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="enter your name">
            </div>
            <div class="input-box">
                <label for="age">Age</label>
                <br>
                <input type="number" name="number" id="number" placeholder="enter your name">
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <br>
                <input type="text" name="email" id="email" placeholder="enter your name">
            </div>
            <div class="input-box">
            <label for="">Content Type</label>
            <br>
            <select name="content" id="dropdown">
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="Romance">TV Shows</option>
            </select>
            </div>
            <div class="input-box checkbox">
                <label for="">Movie Type</label>
                <br>
                <input type="checkbox" name="movie1" id="first-check" value="Comedy">
                <label for="first-check">Comedy</label>
                <br>
                <input type="checkbox" name="movie2" id="secoond-check" value="Action">
                <label for="secoond-check">Action</label>
                <br>
                <input type="checkbox" name="movie3" id="third-check" value="Romance">
                <label for="third-check">Romance</label>
            </div>
            <div class="input-box radio">
                <label for="">Gender</label>
                <br>
                <input type="radio" name="gender" id="first-radio" value="Male">
                <label for="first-radio">Male</label>
                <br>
                <input type="radio" name="gender" id="second-radio" value="Female">
                <label for="second-radio">Male</label>
                <br>
                <input type="radio" name="gender" id="third-radio" value="Male">
                <label for="third-radio">Other</label>
            </div>
            <div class="input-box">
                <label for="feedback">Feedback</label>
                <br>
                <textarea name="feedback" id="feedback" placeholder="any comment"></textarea>
            </div>
            <div class="form-submit">
                <input type="submit" class="form-button" value="Send">
            </div>
        </form>
    </main>






















</div>
    
</body>
</html>
